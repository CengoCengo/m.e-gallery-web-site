<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Mustafa Eğriboz</title>
  </head>
  <body>
    <!-- Navigator -->
    <div class="sticky"></div>
      <div class="menu-container">
        <img

        />
        <h1 class="name">Mustafa Eğriboz</h1>
        <div class="social-media-container icon-social">
          <a class="icon-social" href=""

            height="70"></a
          >

          <a class="icon-social" href=""
            ><img alt="Qries" src="images/icon/instagram-brands.svg" width=30"
            height="70"></a
          >

          <a class="icon-social" href=""
            ><img alt="Qries" src="images/icon/youtube-brands.svg" width=30"
            height="70"></a
          >

          <a class="icon-social" href=""
            ><img alt="Qries" src="images/icon/whatsapp-brands.svg" width=30"
            height="70"></a
          >
        </div>
      </div>
    </div>

    <!-- Slider -->
    <div class="slider-main">
      <div class="slider-item">
        <img src="images/1.jpg" alt="" />
      </div>
      <div class="slider-item">
        <img src="images/2.jpg" alt="" />
      </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
